<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">
	<head th:fragment="fragment-header">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Travel is Funny</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="/"><img th:src="@{/img/logo.png}" alt="logo"  width="170px" height="30px"/></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/travel/travel_list}">여행지리스트</a></li>
                            <li class="nav-item">
                            	<li class="nav-item"><a class="nav-link" th:href="@{/board/board_list}">게시판</a></li>
                            </li>
                             <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">로그인</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li>
										<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
										<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
                                    	<a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                                    	<a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/user/user_update_form}">회원수정</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header-->
            <header class="bg-dark py-5">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h1 class="display-5 fw-bolder text-white mb-2">여행가이드</h1>
                                <p class="lead fw-normal text-white-50 mb-4">여행지 소개 목적으로 만든 웹페이지입니다.</p>
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                    <a class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">여행지 보기</a>
                                    <a class="btn btn-outline-light btn-lg px-4" th:href="@{/travel/travel_list}">여행지리스트</a>
                                </div>
                            </div>
                        </div>
                        <div id="map" style="width:500px;height:625px;" class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
							<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c77e900c56ee901bea12e4dade4b9af2"></script>
							<script type="text/javascript">
								var container = document.getElementById('map');
								var options = {
									center: new kakao.maps.LatLng(35.7, 128),
									level: 13
								};
								var map = new kakao.maps.Map(container, options);
										var positions = [
										    {
										        title: '서울특별시', 
										        latlng: new kakao.maps.LatLng(37.5664056, 126.9778222)
										    },
										    {
										        title: '강원도', 
										        latlng: new kakao.maps.LatLng(37.33908333, 127.9220556)
										    },
										    {
										        title: '인천광역시', 
										        latlng: new kakao.maps.LatLng(37.45617301, 126.7059186)
										    },
										    {
										        title: '부산광역시',
										        latlng: new kakao.maps.LatLng(35.1798, 129.075)
										    }
										];
										
										for (var i = 0; i < positions.length; i ++) {
										   
										    var marker = new kakao.maps.Marker({  // 마커 생성
										        map: map, // 마커를 표시할 지도
										        position: positions[i].latlng, // 마커를 표시할 위치
										        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시 됨
										    });
										}
							</script>
						</div>
                    </div>
                </div>
            </header>

            <!-- Features section-->
            <section class="py-5" id="features">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0">여행지</h2></div>
                        <div class="col-lg-8">
                            <div class="row gx-5 row-cols-1 row-cols-md-2">
                                <div class="col mb-5 h-100">
                                	<div>	
										<a th:href="@{/travel/travel_list?kw=서울특별시&page=0}">
											<img class="card-img-top" th:src="@{/img/서울특별시.jpg}" alt="content"/>
										</a>
									</div>
                                    <h2 class="h5">서울특별시</h2>
                                </div>
                                
                                <div class="col mb-5 h-100">
                                	<div>
										<a th:href="@{/travel/travel_list?kw=강원도&page=0}">
											<img class="card-img-top" th:src="@{/img/강원도.jpg}" alt="content"/>
										</a>
									</div>                                    
									<h2 class="h5">강원도</h2>
                                </div>
                                
                                <div class="col mb-5 mb-md-0 h-100">
                                	<div>
										<a th:href="@{/travel/travel_list?kw=부산광역시&page=0}">		
											<img class="card-img-top" th:src="@{/img/부산광역시.jpg}" alt="..." />
										</a>
									</div>                                    
									<h2 class="h5">부산광역시</h2>
                                </div>
                                
                                <div class="col h-100">
                                	<div>
										<a th:href="@{/travel/travel_list?kw=인천광역시&page=0}">										
											<img class="card-img-top" th:src="@{/img/인천광역시.jpg}" alt="..." />
										</a>
									</div>                                    
									<h2 class="h5">인천광역시</h2>
                                </div>                                                   
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Testimonial section-->
            <div class="py-5 bg-light">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-10 col-xl-7">
                            <div class="text-center">
                                <div class="fs-4 mb-4 fst-italic">"대한민국 여행지 소개 목적을 위한 사이트입니다.!"</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <!-- Call to action-->
                    <aside class="bg-primary bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                        <div class="d-flex align-items-center justify-content-between flex-column flex-xl-row text-center text-xl-start">
                            <div class="mb-4 mb-xl-0">
                                <div class="fs-3 fw-bold text-white">New products, delivered to you.</div>
                                <div class="text-white-50">Sign up for our newsletter for the latest updates.</div>
                            </div>
                            <div class="ms-xl-4">
                                <div class="input-group mb-2">
                                    <input class="form-control" type="text" placeholder="Email address..." aria-label="Email address..." aria-describedby="button-newsletter" />
                                    <button class="btn btn-outline-light" id="button-newsletter" type="button">Sign up</button>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Travel is Funny! 2024</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
