<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">    
	  <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Travel is Funny</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="/"><img th:src="@{/img/logo.png}" alt="logo"  width="170px" height="30px"/></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/travel/travel_list}">여행지리스트</a></li>
                            <li class="nav-item">
                            	<li class="nav-item"><a class="nav-link" th:href="@{/board/board_list}">게시판</a></li>
                            </li>
                             <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">로그인</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li>
										<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
										<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
                                    	<a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                                    	<a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/user/user_update_form}">회원수정</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header-->
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                        <div class="text-center mb-5">
                            <h2 class="fw-bolder">여행지 등록</h2>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
								<form th:action="@{/travel/travel_form}" th:object="${travel}" method="post" enctype="multipart/form-data">
									<div class="mb-3">
										<label class="form-label">여행지 이름</label>										
										<input type="text" th:field="*{name}" class="form-control">
									</div>
									<div class="mb-3">
										<label class="form-label">주소</label>
										<select name="addr" id="addr" th:value="${travel.addr}" class="form-select">
											<option>선택하세요</option>
											<option th:selected="${travel.addr} == '서울특별시'">서울특별시</option>
											<option th:selected="${travel.addr} == '경기도'">경기도</option>
											<option th:selected="${travel.addr} == '강원도'">강원도</option>			
											<option th:selected="${travel.addr} == '인천광역시'">인천광역시</option>
											<option th:selected="${travel.addr} == '광주광역시'">광주광역시</option>
											<option th:selected="${travel.addr} == '부산광역시'">부산광역시</option>
											<option th:selected="${travel.addr} == '대구광역시'">대구광역시</option>
											<option th:selected="${travel.addr} == '제주도'">제주도</option>
										</select>
									</div>
									<div class="mb-3">
										<label class="form-label">여행지주소</label>										
										<input type="text" th:field="*{detailaddr}" class="form-control">
									</div>		
									<div class="mb-3">
										<label class="form-label">설명</label>	
										<input type="text" th:field="*{content}" class="form-control">
									</div>		
									<div class="mb-3">
										<label class="form-label">이미지</label>
										<input multiple type="file" name="pic" class="form-control">
									</div>
								   <div class="d-grid">
								    	<button type="submit" class="btn">등록하기</button>
								   </div>
								</form>
							</div>
                        </div>
	                </div>
	            </section>
			<!-- Footer-->
	        <footer class="bg-dark py-4 mt-auto">
	            <div class="container px-5">
	                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
	                    <div class="col-auto"><div class="small m-0 text-white">Travel is Funny! 2024</div></div>
	                    <div class="col-auto">
	                        <a class="link-light small" href="#!">Privacy</a>
	                        <span class="text-white mx-1">&middot;</span>
	                        <a class="link-light small" href="#!">Terms</a>
	                        <span class="text-white mx-1">&middot;</span>
	                        <a class="link-light small" href="#!">Contact</a>
	                    </div>
	                </div>
	            </div>
	        </footer>
        <!-- Bootstrap core JS-->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
