<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  
	<form th:action="@{/board/board_form}" th:object="${board}" method="post">
		<div>제목 : <br/>
			<input type="text" th:field="*{subject}">
		</div>
		<div>내용 : <br/>
			<input type="text" th:field="*{content}">
		</div>
       <div class="d-grid">
        	<button type="submit" class="btn btn-primary btn-lg disabled">등록하기</button>
       </div>
	</form>
</html>
